<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${veiculo.id == null} ? 'Novo Veículo' : 'Editar Veículo'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

    <main>
        <h3 th:text="${veiculo.id == null} ? 'Cadastrar Novo Veículo' : 'Editar Veículo'"></h3>
        <form th:action="@{/veiculos/save}" th:object="${veiculo}" method="post">
            <input type="hidden" th:field="*{id}" />
    
            <div>
                <label for="placaNova">Placa (Mercosul):</label>
                <input type="text" id="placaNova" th:field="*{placaNova}" />
                <span style="color:red;" th:if="${#fields.hasErrors('placaNova')}" th:errors="*{placaNova}"></span>
            </div>
            
            <div>
                <label for="placaAntiga">Placa Antiga (Opcional):</label>
                <input type="text" id="placaAntiga" th:field="*{placaAntiga}" />
            </div>
            
            <div>
                <label for="tipoVeiculo">Tipo do Veículo:</label>
                <input type="text" id="tipoVeiculo" th:field="*{tipoVeiculo}" />
                <span style="color:red;" th:if="${#fields.hasErrors('tipoVeiculo')}" th:errors="*{tipoVeiculo}"></span>
            </div>
            
            <div>
                <label for="usuario">Proprietário:</label>
                <select id="usuario" th:field="*{usuario}">
                    <option value="">Selecione um proprietário</option>
                    <option th:each="user : ${todosUsuarios}"
                            th:value="${user.id}"
                            th:text="${user.username}">
                    </option>
                </select>
                <span style="color:red;" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></span>
            </div>
            
            <button type="submit">Salvar</button>
            <a th:href="@{/veiculos}" style="margin-left: 10px;">Cancelar</a>
        </form>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
