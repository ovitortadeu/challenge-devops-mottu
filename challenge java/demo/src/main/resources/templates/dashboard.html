<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        header h2 { margin: 0; }
        header nav a { color: white; text-decoration: none; margin: 0 10px; }
        main { padding: 20px; }
        footer { position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; padding: 10px; background-color: #f2f2f2; border-top: 1px solid #ccc; }
    </style>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

    <main>
        <h3>Dashboard de Indicadores</h3>
        <hr/>
        <div style="font-size: 1.2em;">
            <p><strong>Total de Usuários Cadastrados:</strong> <span th:text="${totalUsuarios}">0</span></p>
            <p><strong>Total de Veículos na Frota:</strong> <span th:text="${totalVeiculos}">0</span></p>
        </div>
    </main>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
